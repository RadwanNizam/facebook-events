<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>	
<div style="width:800px">
<div>
        <div style="font-weight: bold;width:75px;display: inline-block;float: left">
        	<div>Home</div>
        	<div>Admin</div>
        </div>
        <div style="font-weight: bold;text-align:center;width:650px; display: inline-block;float: none;"><h1>Happens Now!</h1></div>
        <div style="font-weight: bold;width:75px;display: inline-block;float: right">
        	<div>${user.name}</div>
        	<div>Logout</div>
        </div>
<div style="clear: both;"></div>        
</div>
<div>
        <div style="font-weight: bold;text-align:center;">
        	<h4>What is your plan?</h4>
        	<h4>I know</h4>
        </div>
</div>
</div>

<div style="width:800px">
<div style="float:left; width:400px">
        
        <p:panel id="what" header="What" style="margin-bottom:20px">
        <p:selectOneMenu id="category" value="#{findEventsView.selectedCategory}" style="width:150px">
                <f:selectItem itemLabel="Select Category" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{findEventsView.categories}" />
            </p:selectOneMenu>        
        
        </p:panel>
                </div>
                <div style="width:400px;float: right">
        
          <p:panel id="when" header="When" style="margin-bottom:20px;width:400px;text-align:right;">
				<h:form>
					<p:commandButton value="today" style="width:200px;valign:right;"
							actionListener="#{findEventsView.todayEvents()}"
							update="eventsTable" ajax="true" />

					<p:commandButton value="tonight" style="width:200px;"
							actionListener="#{findEventsView.tonightEvents()}"
							update="eventsTable" ajax="true" />

					<p:commandButton value="this-weekend" style="width:200px;"
							actionListener="#{findEventsView.weekendEvents()}"
							update="eventsTable" ajax="true" />
					<p:commandButton value="next-weekend" style="width:200px;"
							actionListener="#{findEventsView.nextWeekendEvents()}"
							update="eventsTable" ajax="true" />
					<p:calendar id="inline"
							value="#{findEventsView.selectedDate}" style="width:100px;" /> 
							<p:commandButton
							value="find" style="width:80px;"
							actionListener="#{findEventsView.getSelectedDateEvents()}"
							update="eventsTable" ajax="true" />
				</h:form>
			</p:panel>
</div>
</div>
<div style="clear: both;"></div>
<div style="width:800px">
<p:dataTable id="eventsTable" style="with:800px" var="event" value="#{findEventsView.events}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
        <p:column headerText="event-Id">
            <h:outputText value="#{event.id}" />
        </p:column>
 
        <p:column headerText="event-title">
            <h:outputText value="#{event.title}" />
        </p:column>
 
        <p:column headerText="event-start">
            <h:outputText value="#{event.start}">
            	<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm" />
            </h:outputText>
        </p:column>
        
        <p:column headerText="event-end">
            <h:outputText value="#{event.end}">
            	<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm" />
            </h:outputText>
        </p:column>
        
    </p:dataTable>
</div>
</h:body>
</html>
